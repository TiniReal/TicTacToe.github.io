<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div id="app">
        <div class="Column">
            <h1 class="Title">Tic Tac Toe</h1>
            <div class="Row">
                <button class="GBtn" @click="markBoard(0,0)">{{board[0][0]}}</button>
                <button class="GBtn" @click="markBoard(0,1)">{{board[0][1]}}</button>
                <button class="GBtn" @click="markBoard(0,2)">{{board[0][2]}}</button>
            </div>
            <div class="Row">
                <button class="GBtn" @click="markBoard(1,0)">{{board[1][0]}}</button>
                <button class="GBtn" @click="markBoard(1,1)">{{board[1][1]}}</button>
                <button class="GBtn" @click="markBoard(1,2)">{{board[1][2]}}</button>
            </div>
            <div class="Row">
                <button class="GBtn" @click="markBoard(2,0)">{{board[2][0]}}</button>
                <button class="GBtn" @click="markBoard(2,1)">{{board[2][1]}}</button>
                <button class="GBtn" @click="markBoard(2,2)">{{board[2][2]}}</button>
            </div>
            <button class="NewBtn" @click="newGame">New Game</button>
        </div>
    </div>
    <footer>
        <p>Copyright 2024 Thomas Tinelli</p>
        <a href="#">Link to GitHub Repo</a>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
